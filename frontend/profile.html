<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ducks - Profil</title>
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gudea:ital,wght@0,400;0,700;1,400&family=Rancho&display=swap" rel="stylesheet">
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/f43b64805c.js" crossorigin="anonymous"></script>
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Book Ducks</h1><h2>Cultivate Your Soul, Elevate Your Life</h2>
        <nav class="navbar">
            <ul class="navLinks">
                <li><a href="index.html"><span class="navSpan"><i class="fa-solid fa-home"></i><span>Hem</span></span></a></li>
                <li><a href="profile.html"><span class="navSpan"><i class="fa-solid fa-user"></i><span>Profilsida</span></span></a></li>
            </ul>         
            <div class="logout hidden"></div>
        </nav>
    </header>
    <main>       
        <div class="main-profile-content">            
            <div class="profileInfoDiv">
                <div class="loginOrRegister hidden">
                    <div class="loginDiv">
                        <div class="linkDiv">
                            <span><a href="#loginLink">Logga in</a></span>
                            <span><a href="#registerLink">Registrera</a></span>
                        </div>
                        <div class="login" id="loginLink">
                            <label for="username">Användarnamn
                                <input type="text" name="username" id="username">
                            </label>
                            <label for="password">Lösenord
                                <input type="password" name="password" id="password">
                            </label>
                            <button type="submit" id="loginBtn">Logga in</button>
                        </div>
                            
                        
                        <div class="registerDiv" id="registerLink">
                            <label for="username">Användarnamn
                                <input type="text" name="username" id="regUsername">
                            </label>
                            <label for="email">Email
                                <input type="email" name="email" id="regEmail">
                            </label>
                            <label for="password">Lösenord
                                <input type="password" name="password" id="regPassword">
                            </label>
                            <button id="registerBtn">Registrera dig</button>          
                        </div>
                    </div>
                    
                </div>
                <div class="profile-one">
                    <div class="welcomeMessage"></div>
                    
                    <div class="userInfo"></div>
                </div>
                <div class="profile-two">
                    <div class="mySavedBooks">
                        <h3>Sparade böcker</h3>
                        <div class="savedBooksDiv"></div>

                    </div>
                    <div class="myRatedBooks">
                    <h3>Mina recensioner</h3>
                    <table class="ratingTable">
                        <thead>
                          <tr>
                            <th><i class="fa-regular fa-image"></i></th>
                            <th id="titleHeader">Title <i class="fa-solid fa-arrow-right-arrow-left"></i></th>
                            <th id="authorHeader">Author <i class="fa-solid fa-arrow-right-arrow-left"></i></th>
                            <th id="ratingHeader" width="80px">Rating <i class="fa-solid fa-arrow-right-arrow-left"></i></th>
                          </tr>
                        </thead>
                        <tbody id="book-list">
                        </tbody>
                      </table>
                      

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2023 BookDucks AB. Alla rättigheter förbehållna.</p>      
    </footer>
</body>
</html>
