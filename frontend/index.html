<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ducks</title>
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gudea:ital,wght@0,400;0,700;1,400&family=Rancho&display=swap" rel="stylesheet">
    
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/f43b64805c.js" crossorigin="anonymous"></script>
    <script type="module" src="./main.js" defer></script>
</head>
<body>
    <header>
       <h1>Book Ducks</h1><h2>Cultivate Your Soul, Elevate Your Life</h2>
       <nav class="navbar">
            <ul class="navLinks">
                <li><a href="index.html"><span class="navSpan"><i class="fa-solid fa-home"></i><span>Hem</span></span></a></li>
                <li><a href="profile.html"><span class="navSpan"><i class="fa-solid fa-user"></i><span>Profilsida</span></span></a></li>
            </ul>
            
            <div class="logout hidden"></div>
        </nav>
    </header>
    <main>
        <div class="main-content">
           
           
            <div class="bookDisplay">
                <div class="welcome-content">
                    <div class="loginOrRegister">
                        <div class="loginDiv">
                            <div class="linkDiv">
                                <span><a href="#loginLink">Logga in</a></span>
                                <span><a href="#registerLink">Registrera</a></span>
                            </div>
                            <div class="login" id="loginLink">
                                <label for="username">Användarnamn
                                    <input type="text" name="username" id="username">
                                </label>
                                <label for="password">Lösenord
                                    <input type="password" name="password" id="password">
                                </label>
                                <button type="submit" id="loginBtn">Logga in</button>
                            </div>
                                
                            
                            <div class="registerDiv" id="registerLink">
                                <label for="username">Användarnamn
                                    <input type="text" name="username" id="regUsername">
                                </label>
                                <label for="email">Email
                                    <input type="email" name="email" id="regEmail">
                                </label>
                                <label for="password">Lösenord
                                    <input type="password" name="password" id="regPassword">
                                </label>
                                <button id="registerBtn">Registrera dig</button>          
                            </div>
                        </div>
                        <div class="welcomeMessage"></div>
                    </div>
                    <div class="highestRatedBooks">
                        <div class="heading">
                            <h2>Populäraste böckerna just nu</h2>
                        </div>
                        <div class="shelf">
        
                            <div>
                                <div class="booksOnShelf">
                                    <div class="book" id="popularOne"></div>
                                    <div class="book" id="popularTwo"></div>
                                    <div class="book" id="popularThree"></div>
                                </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="bookShelf"></div>
            </div>
        </div>





    </main>
    <footer></footer>
</body>
</html>
